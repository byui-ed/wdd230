<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Building</title>
    <meta name="description" content="WDD230 - Web Frontend Development - Otu Godwin Otu -course assignment portal">
    <meta name="author" content="Otu Godwin Otu"

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="styles/tablebuild.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">


</head>
<body>
    
    <table>
        <caption>Table 1: Account 🥑 Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="2" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✅</td>
                <td>✅</td>
                <td>✅</td>

            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❎</td>
                <td>✅</td>
                <td>✅</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❎</td>
                <td>❎</td>
                <td>✅</td>
            </tr>

        </tbody>
    </table>

</body>
</html>
